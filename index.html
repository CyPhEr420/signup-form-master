<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->

  <div class="signin-container">
    <div class="signin-content">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="signin-form">
      <div class="payment-info">
        <p> Try it free 7 days <span> then $20/mo. thereafter </span></p>
      </div>
      <form autocomplete="nope">
        <div class="form-group">
          <input type="text" class="form-input" id="first-name" required>
          <label class="form-input-label">First Name</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="last-name" required>
          <label class="form-input-label">Last Name</label>
        </div>
        <div class="form-group">
          <input type="email" class="form-input" id="email" required>
          <label class="form-input-label">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="password" required>
          <label class="form-input-label">Password</label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Claim your free trial</button>
        </div>
        <div class="terms">By clicking the button, you are agreeing to our <a href="/">Terms and Services</a> </div>
      </form>

    </div>

    </p>
  </footer> -->

</body>

</html>
